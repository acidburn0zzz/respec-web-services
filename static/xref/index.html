<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search cross references</title>
    <link rel="stylesheet" href="https://unpkg.com/@yaireo/tagify@3.23.1/dist/tagify.css" />
    <link rel="stylesheet" href="style.css?v=0e4aa500" />
    <script src="https://unpkg.com/@yaireo/tagify@3.23.1/dist/tagify.min.js" defer></script>
    <script src="script.js?v=5998df8f" type="module"></script>
  </head>
  <body>
    <form action="/xref" id="xref-search" name="xref-search" method="post">
      <div class="field">
        <label for="term">Terms, concept, or WebIDL</label>
        <input name="term" autocomplete="off" required />
      </div>
      <div class="field advanced" hidden>
        <label for="specs">Specification(s) short name</label>
        <input name="specs" />
      </div>
      <div class="field advanced" hidden>
        <label for="types">Types</label>
        <input name="types" />
      </div>
      <div class="field advanced" hidden>
        <label for="for">For</label>
        <input name="for" placeholder="ResizeObservation" />
      </div>
      <button type="submit" disabled>Search</button>
      <div class="field">
        <label for="spec_type">
          Spec Status
          <select name="spec_type">
            <option value="prefer-draft" selected>Prefer drafts</option>
            <option value="prefer-snapshot">Prefer snapshots</option>
            <option value="only-draft">Drafts only</option>
            <option value="only-snapshot">Snapshots only</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label> <input type="checkbox" name="all" checked /> Show every match (ignore "for" context). </label>
        <label style="float: right;"> <input type="checkbox" name="advanced" /> Advanced Search. </label>
      </div>
    </form>
    <section>
      <table>
        <caption>
          Search for a term...
        </caption>
        <thead>
          <tr>
            <th width="20%">Specification</th>
            <th>Spec id</th>
            <th width="15%">Type</th>
            <th>How to Cite?</th>
          </tr>
        </thead>
        <tbody id="output">
          <tr>
            <td colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
